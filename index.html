<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫酷烟花表白</title>
    <style>
        /* 确保页面内容在手机和电脑端都居中 */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;  /* 水平居中 */
            align-items: center;      /* 垂直居中 */
            background-color: #0c0c0c;  /* 更深的背景色 */
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: white;
            font-size: 3rem;
            text-align: center;
            position: absolute;
            z-index: 8;
            font-weight: bold;
            text-shadow: 
                2px 2px 5px rgba(255, 255, 255, 0.8),
                -2px -2px 5px rgba(255, 255, 255, 0.6),  /* 反方向的阴影 */
                3px 3px 8px rgba(0, 0, 0, 0.2),        /* 加深深度的阴影 */
                -3px -3px 8px rgba(0, 0, 0, 0.2),
                0 0 10px rgba(255, 255, 255, 0.5);      /* 发光效果 */
            font-size: 3rem;  /* 字体大小 */
            animation: glowText 1.5s ease-in-out infinite alternate;  /* 发光动画 */
        }

        /* 发光效果 */
        @keyframes glowText {
            0% {
                text-shadow: 
                    2px 2px 5px rgba(255, 255, 255, 0.8),
                    -2px -2px 5px rgba(255, 255, 255, 0.6),  
                    3px 3px 8px rgba(0, 0, 0, 0.2),        
                    -3px -3px 8px rgba(0, 0, 0, 0.2),
                    0 0 10px rgba(255, 255, 255, 0.5);      
            }
            100% {
                text-shadow: 
                    2px 2px 10px rgba(255, 255, 255, 1),
                    -2px -2px 10px rgba(255, 255, 255, 0.8),  
                    3px 3px 15px rgba(0, 0, 0, 0.5),        
                    -3px -3px 15px rgba(0, 0, 0, 0.5),
                    0 0 20px rgba(255, 255, 255, 1);  /* 强化发光效果 */
            }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* 隐藏音频控件 */
        audio {
            display: none;
        }
    </style>
</head>
<body>

    <h1>恭喜雷友海转正🎉🎉🎉</h1>

    <canvas id="fireworksCanvas"></canvas>

    <!-- 背景音乐 -->
    <audio id="backgroundMusic" autoplay loop muted>
        <source src="好日子.mp3" type="audio/mp3">
        您的浏览器不支持 audio 元素。
    </audio>


    <!-- 使用正确的 CDN 地址引入 Fireworks.js 库 -->
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>

    <script>
        // 获取 canvas 元素
        const canvas = document.getElementById('fireworksCanvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 创建烟花实例
        const fireworks = new Fireworks.default(canvas, {
            speed: 3,  // 增加烟花的速度，飞得更快
            opacity: 0.9,  // 增加烟花的透明度，效果更明显
            maxRockets: 5,  // 每次最多发射 5 个烟花
            rocketSpawnInterval: 200,  // 发射间隔
            explosionChance: 0.1,  // 增加爆炸几率，更多的爆炸效果
            explosionMinHeight: 0.2,  // 更低的爆炸起始高度
            explosionMaxHeight: 0.9,  // 增加爆炸的最大高度
            explosionRadiusMin: 30,  // 增加爆炸的最小半径
            explosionRadiusMax: 150,  // 增加爆炸的最大半径
            particles: 300,  // 增加每次爆炸的粒子数量，使效果更丰富
            particleSpeed: 6,  // 增加粒子的速度，让粒子飞得更远
            particleColor: ['#ff1f5c', '#ff7f32', '#f8a300', '#00b0ff', '#1bb13e', '#f50057', '#FF4500'],  // 设置多种炫酷的颜色
            explosionDelay: 400,  // 延迟爆炸的时间，使得烟花效果更分散
            trace: 3,  // 粒子留下痕迹，增加动态感
            gravity: 0.05, // 增加重力的影响，使烟花更自然
        });

        // 随机发射烟花的函数
        function shootRandomFireworks() {
            // 随机决定每次发射的烟花数量（1 到 5 个烟花）
            const numFireworks = Math.floor(Math.random() * 3) + 1;  // 随机生成 1 到 5 之间的数字
            for (let i = 0; i < numFireworks; i++) {
                fireworks.launch();  // 每次发射一个烟花
            }
        }

        // 定时器控制随机发射
        setInterval(shootRandomFireworks, Math.random() * 1000 + 500);  // 随机间隔 500ms 到 1500ms 发射一次烟花

        fireworks.start();

        // 窗口尺寸发生变化时重新设置 canvas 的大小
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>

</body>
</html>
